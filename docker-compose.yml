version: '3.7'
services:
    nginx:
        container_name: app_nginx
        image: nginx:latest
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        ports:
            - "8876:80"
        depends_on:
            - app
    app:
        container_name: app
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        volumes:
            - ./:/var/www
        depends_on:
            - db
    db:
        container_name: app_db
        image: mysql:8.0
        restart: always
        volumes:
            - ./tmp/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "8101:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    db_test:
        image: mysql:8.0
        restart: always
        container_name: app_db_test
        environment:
            MYSQL_DATABASE: laravel_test
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "8102:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: pma
        environment:
            PMA_HOST: app_db
            PMA_PORT: 3306
            PMA_ARBITRARY: 1
        restart: always
        ports:
            - 8081:80
        depends_on:
            - db
    node:
        container_name: nodejs
        build:
            context: .
            dockerfile: docker/nodejs/Dockerfile
        tty: true
        ports:
            - 5173:5173
        working_dir: /var/www
        volumes:
            - .:/var/www # Монтируем локальную папку в контейнер как /var/www
